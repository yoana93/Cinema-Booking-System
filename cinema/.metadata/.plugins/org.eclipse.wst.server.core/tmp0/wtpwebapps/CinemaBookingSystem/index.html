<!DOCTYPE html>
<html lang="en">
<head>
  <title>CinemaTicketSystem</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="libs/angular.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="scripts/MoviesService.js"></script>
  <script src="scripts/MoviesController.js"></script>
</head>
<style type="text/css">
    .noborders td {
        border:0;
    }
</style>
<body ng-app="cinemaManager">
</div>
<div ng-controller="MoviesController">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Gotyanoto Kino</a>
      </div>
      <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Movies<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li data-ng-repeat="movie in movies"><a href="">{{movie.name}}</a></li>
          </ul>
      </li>
      <li><a href="#">Make Reservation</a></li>
      <li class="active"><a href="#">Users</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right">
      <li><a href="views/signUpPage.html"><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>
      <li><a href="views/loginPage.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
  </ul>
</div>
</nav>

<table>
    <tr data-ng-repeat="movie in movies | orderBy:'name'">
        <td>
            <div>
                <span style="float: left;">
                    <img ng-src='{{movie.image}}' width=300/> </span>
                    <h3><b>{{movie.name}}({{movie.year}})</b></h3></br>
                    <span>{{movie.summary}}</span></br>
                    <span>Next projection: {{movie.projection.date|date}} {{movie.projection.hour| date:'HH:mm'}}</span></br></br>
                    <button type="button" class="btn btn-primary">Reserve Tickets</button>
                </div>
            </td>
        </tr>
    </table>

</div>
</div>  


</body>
</html>
